language: android
dist: trusty
android:
  components:
    - build-tools-26.0.2
    - android-26
# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
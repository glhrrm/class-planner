language: android
dist: trusty
android:
  components:
    - build-tools-29.0.3
    - android-29
# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-29 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &